<style>
:host {
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
		Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
		"Segoe UI Symbol";
	font-size: 14px;
	color: #333;
	box-sizing: border-box;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

h1, h2, h3, h4, h5, h6 {
	margin: 8px 0;
}

.page-title {
	color: #072581;
	text-align: center;
	margin: 50pt;
}

p {
	margin: 0;
}

input::-webkit-file-upload-button {
	background-color: #13AAFC;
	border-radius: 30px;
	font-size: 16px;
	padding: 11pt 20pt;
	color: #FFFFFF;
	border: 3px solid #13AAFC;
	cursor: pointer;
}

input::-webkit-file-upload-button:hover {
	background-color: #FFFFFF;
	border-radius: 30px;
	font-size: 16px;
	padding: 11pt 20pt;
	color: #13AAFC;
	border: 3px solid #13AAFC;
}

.container {
	text-align: center;
}

.table-container {
	margin: 50pt;
}

.table-column-header {
	padding: 10pt;
	background-color: #13AAFC;
	color: #FFFFFF;
	font-weight: 500;
	border-right: 1px solid;
	font-size: 16px;
}

.mat-elevation-z8 {
	margin: 0 auto;
}

table {
	border-collapse: separate !important;
}

td {
	border: solid 1px #000 !important;
}

th.mat-header-cell:first-of-type, td.mat-cell:first-of-type, td.mat-footer-cell:first-of-type
	{
	border-radius: 30px 0px 0px 30px;
	padding-left: 24px !important;
}

th.mat-header-cell:last-of-type, td.mat-cell:last-of-type, td.mat-footer-cell:last-of-type
	{
	border-radius: 0px 30px 30px 0px;
	padding-right: 24px !important;
}

th.mat-header-cell {
	padding: 10pt !important;
}

td.mat-cell {
	border: none !important;
	text-align: center;
	font-size: 14px;
	font-weight: 400;
}

tr.mat-row:nth-child(even) {
	background: #C6EBFE;
}

tr.mat-row:nth-child(odd) {
	background: #FFFFFF;
}

@media screen and (max-width: 767px) {
}

@media screen and (max-width: 575px) {
}
</style>

<h1 class="page-title">{{title}}</h1>
<div class="container">
	<div class="row mt-5">
		<div class="col-md-4">
			<div class="mb-3">
				<input (change)="this.onFilechange($event)" class="form-control"
					type="file" accept=".csv" value="" id="formFile">
			</div>
		</div>
	</div>
</div>

<div class="table-container">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

		<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<ng-container matColumnDef="empId1">
		<th mat-header-cell *matHeaderCellDef
			class="table-column-header table-cel-0">Employee ID #1</th>
		<td mat-cell *matCellDef="let element">{{element.empId1}}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="empId2">
		<th mat-header-cell *matHeaderCellDef
			class="table-column-header table-cel-0">Employee ID #2</th>
		<td mat-cell *matCellDef="let element">{{element.empId2}}</td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="projectId">
		<th mat-header-cell *matHeaderCellDef
			class="table-column-header table-cel-0">Project ID</th>
		<td mat-cell *matCellDef="let element">{{element.projectId}}</td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="daysWorked">
		<th mat-header-cell *matHeaderCellDef
			class="table-column-header table-cel-0">Days worked</th>
		<td mat-cell *matCellDef="let element">{{element.daysWorked}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
